{% extends 'base.html' %}
<!-- 'load' must be under 'extends'-->
{% block content %}
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">Start</h5>
        <form method="post">
            {% csrf_token %}
            <!-- 오류표시 Start -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                            <div>
                                <strong>{{ field.label }}</strong>
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
            <!-- 오류표시 End -->
            <div class="mb-3">
                <label for="start_date" class="form-label">제목</label>
                <input type="date" class="form-control" name="start_date" id="start_date" value="{{ form.start_date.value|default_if_none:'date' }}">
            </div>
            <button type="submit" class="btn btn-primary">save</button>
        </form>
    </div>
{% endblock %}
