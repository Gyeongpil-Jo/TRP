{% extends 'base.html' %}
<!-- 'load' must be under 'extends'-->
{% block content %}
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">FILE</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- 오류표시 Start -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                            <div>
                                <strong>{{ field.label }}</strong>
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
            <!-- 오류표시 End -->
            <h2>{{ form.start_date }}</h2>
            <div class="mb-3">
                <input type="file" class="form-control" name="files" id="files" value="{{ form.files.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">save</button>
        </form>
    </div>
{% endblock %}
